<ion-content>
    <ion-card color="success">
        <ion-card-header>
            <ion-card-title>Quotidienne</ion-card-title>
        </ion-card-header>
        <!-- Pour chaque quÃªte quotienne -->
        <ion-card (click)="goToShoes()"  *ngFor="let quest of questDailyList">
            <ion-card-header>
                <ion-item>
                    <ion-icon color="dark" name="time-outline" slot="start"></ion-icon>
                    <ion-card-title>{{ quest.quest_name }}</ion-card-title>
                </ion-item>
            </ion-card-header>
            <ion-card-content>
                <p *ngFor="let property of quest | keyvalue">
                    <span class="design_quest">{{ property.value }}</span>
                </p>
            </ion-card-content>
        </ion-card>
    </ion-card>

    <ion-card color="secondary">
        <ion-card-header>
            <ion-card-title>Hebdomadaire</ion-card-title>
        </ion-card-header>
        <ion-card (click)="goToShoes()"  *ngFor="let quest of questDailyList">
            <ion-card-header>
                <ion-item>
                    <ion-icon color="dark" name="time-outline" slot="start"></ion-icon>
                    <ion-card-title>{{ quest.quest_name }}</ion-card-title>
                </ion-item>
            </ion-card-header>
            <ion-card-content>
                <p *ngFor="let property of quest | keyvalue">
                    <span class="design_quest">{{ property.value }}</span>
                </p>
            </ion-card-content>
        </ion-card>
    </ion-card>

    <ion-card color="danger">
        <ion-card-header>
            <ion-card-title>Mensuel</ion-card-title>
        </ion-card-header>
        <ion-card (click)="goToShoes()"  *ngFor="let quest of questDailyList">
            <ion-card-header>
                <ion-item>
                    <ion-icon color="dark" name="time-outline" slot="start"></ion-icon>
                    <ion-card-title>{{ quest.quest_name }}</ion-card-title>
                </ion-item>
            </ion-card-header>
            <ion-card-content>
                <p *ngFor="let property of quest | keyvalue">
                    <span class="design_quest">{{ property.value }}</span>
                </p>
            </ion-card-content>
        </ion-card>
    </ion-card>
</ion-content>
