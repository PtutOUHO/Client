<ion-header>
    <ion-title>
        Informations générales
    </ion-title>
</ion-header>

<ion-content>
<form>
    <ion-item lines="full">
            <ion-label class="text-form" position="floating">Nom :  </ion-label>
            <ion-input type="text" placeholder="{{userData.lastname}}" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Prenom :  </ion-label>
            <ion-input type="text" placeholder="{{userData.firstname}}" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Pseudonyme :  </ion-label>
            <ion-input type="text" placeholder="{{userData.pseudo}}" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Email :  </ion-label>
            <ion-input type="text" placeholder="{{userData.email}}" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Date de naissance :  </ion-label>
            <ion-input type="date" value="{{userData.birthdate}}" required></ion-input>
        </ion-item>
    </form>
    <!-- <ion-title>
        Statistiques 
    </ion-title>
    <ion-button color="warning" type="submit" (click)="resetPassword()" expand="block">Modification du mot de passe</ion-button>

<form>
    <ion-item lines="full">
            <ion-label class="text-form" position="floating">Nom : {{last_name}} </ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Prenom : {{first_user}} </ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Email : {{mail}} </ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label class="text-form" position="floating">Date de naissance : {{date_born}} </ion-label>
            <ion-input type="datetime-picker" required></ion-input>
        </ion-item>
    </form>

    <ion-title>
        Statistiques 
    </ion-title>

</ion-content>
