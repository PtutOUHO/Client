<ion-header>
  <ion-toolbar class="header">
    <div class="content-image">
      <ion-img  (click)="updateTitlePage('accueil')" [routerLink]="['/home/accueil']" expand="full" class ="logo" src="assets/icon/logo.png"></ion-img>    
    </div>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="updateTitlePage('profil')" tab="profil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="updateTitlePage('quetes')" tab="quetes">
        <ion-icon name="tennisball"></ion-icon>
        <ion-label>Quetes</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="updateTitlePage('parametres')" tab="parametres">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Parametres</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="updateTitlePage('friends')" tab="friends">
        <ion-icon name="accessibility-outline"></ion-icon>
        <ion-label>Amis</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
